<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Convector valut</title>
</head>
<body>

<div  class = "container my-5 ml-3" >
    <div  class = "row" >
        <input  type = "text"  class = "col-2 form-control"  placeholder = "Ведите число"  id="input_write_money" >

        <select  class = "form-control col-1"  id = "select_what_transfer" >
            <option  value = "uzs" >UZS</option>
            <option  value = "rub" >RUB</option>
            <option  value = "eur" >EUR</option>
            <option  value = "usd" >USD</option>
        </select>

        <button class = "btn btn-primary mr-5 ml-5" id = "button_perform" >&#8594</button>

        <select class = "form-control col-1" id = "select_into_what_transfer" >
            <option value = "uzs" >UZS</option>
            <option value = "rub" >RUB</option>
            <option value = "eur" >EUR</option>
            <option value = "usd" >USD</option>
        </select>

        <input  type = "text"  class = "col-2 form-control"  placeholder = "Выберите валюту"  id = "input_read_money" />
        
        <script  src = "index.js" ></script>
    </div>
</div>
</body>
</html>
